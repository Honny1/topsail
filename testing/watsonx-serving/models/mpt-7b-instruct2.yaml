id: mpt-7b-instruct2
full_name: ibm/mpt-7b-instruct2
secret_key: mpt-7b-instruct2

serving_runtime:
  resource_request:
    cpu: 1.5
    memory: 8 # in Gi
    nvidia.com/gpu: 22 # in Gi of GPU memory
  min_replicas: 1
  extra_env:
    DTYPE_STR: float16
inference_service:
  storage_uri: "s3://psap-watsonx-models/mpt-7b-instruct2-unconverted/"
  query_data: '{"text": "At what temperature does liquid Nitrogen boil?"}'
