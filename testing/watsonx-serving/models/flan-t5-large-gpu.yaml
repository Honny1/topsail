id: flan-t5-large
full_name: google/flan-t5-large
secret_key: flan-t5-large

serving_runtime:
  kserve:
    resource_request:
      cpu: 2
      memory: 8 # in Gi
      nvidia.com/gpu: 7 # in Gi of GPU memory
    extra_env:
      DTYPE_STR: float16
      PT2_COMPILE: false
      INFERENCE_PLUGIN_TGIS_MODEL_LOADING_TIMEOUT_MS: 40000
      MODEL_LOADING_TIMEOUT_MS: 40000
  transformer:
    resource_request:
      cpu: 1
      memory: 3 # in Gi
    extra_env: {}
inference_service:
  storage_uri: "s3://psap-watsonx-models/flan-t5-large/flan-t5-large"
