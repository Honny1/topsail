download:
- files:
  - reference_data/1.16.yaml
  - reference_data/1.17.yaml
  - reference_data/1.18.yaml
  - reference_data/1.19.yaml
  - reference_data/1.20.yaml
  - reference_data/notebook_performance.yaml
visualize:
- id: notebook_scale_test
  filters:
  - mode=scale_test,launcher=jupyter,run=1
  - mode=scale_test,launcher=jupyter,run=2
  - mode=scale_test,launcher=dsg,run=1
  - mode=scale_test,launcher=dsg,run=2
  generate:
  - "report: Notebooks Scale Test Comparison"
  - "report: RHODS Cluster CPU/Memory Usage"
  - "report: Driver Cluster CPU/Memory Usage"
  - "report: Authentication System"
  - "report: Master Nodes Load"
  - "report: RHODS metrics"
  thresholds:
  - files:
    - reference_data/thresholds.yaml
- id: notebook_perf
  generate:
  - "report: Notebooks Performance Comparison"
  thresholds:
  - settings_selector:
      machine: m5a.2xlarge
    thresholds:
      py_perf_threshold: 27.5
