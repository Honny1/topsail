extends: base-standalone-tgis

serving_runtime:
  kserve:
    resource_request:
      nvidia.com/gpu: 1
    extra_env:
      DEPLOYMENT_FRAMEWORK: "hf_transformers"
      FLASH_ATTENTION: "false"
      MAX_CONCURRENT_REQUESTS: 128
      MAX_BATCH_SIZE: 96
inference_service:
  storage_uri: "s3://psap-hf-models/mpt-7b-instruct2/mpt-7b-instruct2"
